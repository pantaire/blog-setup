# 网站标题
title: Taire's Blog
# 网站标题后缀
# suffix: Taire
author: taire
# Home page introduction (the sentence displayed at the top of the home page Logo) 
home_describe: A COLLEGE STUDENT RUNNING ON BROCCOLI
# 网站关键字
keyword: taire,blender,webdev,blog
is_article_img: false  #Whether to open the background image display of the article (random image) 
# Seitenbeschreibung
web_description: Taire's Blog

menus_title:
  home: HOME
  archive: ARCHIVE
  about: ABOUT
  categories: CATEGORIES
  tags: TAGS
# 导航 （不建议修改）
menus:
  home: /
  archive: /archives
  categories: /categories
  tags: /tags
  about: /about
  links: /links
  
# logo
logo: /image/logo.png
icon: /image/favicon.ico
# Icons on each page
topIcon:
  homeIcon: "/image/logo.png"
  archivesIcon: "/image/logo.png" #"https://cdn.jsdelivr.net/gh/duogongneng/MyBlogImg/imgicon-remixicon.svg"
  tagIcon: "/image/logo.png" #"https://cdn.jsdelivr.net/gh/duogongneng/MyBlogImg/imgtags.svg"
  linksIcon: "/image/logo.png" #"https://cdn.jsdelivr.net/gh/duogongneng/MyBlogImg/imga20r7-cftji.svg"
  categoriesIcon: "/image/logo.png" #"https://cdn.jsdelivr.net/gh/duogongneng/MyBlogImg/imgblogmyCategory.svg"
  
tagsNum: 1000
# Web page visit statistics 
web_analytics:  
  enable: false 
  
bottomIcon: 
  - {
    name: '[matrix]',   
    iconLink: '/image/matrix-icon.png',  
    toUrl: 'https://matrix.to/#/@vol:taire.de'
  }
  - {
    name: 'Github',   
    iconLink: 'https://cdn.jsdelivr.net/gh/duogongneng/MyBlogImg/imggithub.png',  
    toUrl: 'https://github.com/pantaire'
  }
  - {
    name: 'Youtube',   
    iconLink: '/image/youtube.png',  
    toUrl: 'https://www.youtube.com/channel/UCLw2TGsSrJksST5d1UckZGA'
  }
  - {
    name: 'Art Station',   
    iconLink: '/image/artstation.png',  
    toUrl: 'https://www.artstation.com/taire'
  }
# Links
linksList:
  - {
    title: 'Taires Blog',
    intro: 'A place to collect and share memories',
    link: 'https://taire.de/',
    image: '/image/avatar.jpg'
  }
# Click on the picture in the text to enlarge the relevant configuration 
picture:
  # Overlay
  colour: '#333'
  opacity: 0.5
  # Picture angle is the angle at which the picture is displayed 
  imgRadius: "10px"
#The default thumbnail is not filled in (it can be an api or a fixed image)) 
default_cover: "/image/placeholder.png"